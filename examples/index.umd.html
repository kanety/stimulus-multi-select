<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="/node_modules/@hotwired/stimulus/dist/stimulus.umd.js"></script>
  <script src="/node_modules/@kanety/stimulus-static-actions/dist/index.umd.js"></script>
  <script src="/dist/index.umd.js"></script>
  <script type="module">
    const application = Stimulus.Application.start();
    application.register('multi-select', StimulusMultiSelect);
  </script>
  <link rel="stylesheet" href="/dist/index.css"></link>
</head>
<body>
  <h1>Basic Usage</h1>
  <form>
    <div class="st-multi-select" data-controller="multi-select">
      <div>
        <select multiple style="width: 7em; height: 7em;" data-multi-select-target="src">
          <option value="option1">option1</option>
          <option value="option2">option2</option>
          <option value="option3">option3</option>
        </select>
      </div>
      <div>
        <div><button type="button" class="st-multi-select__handler" data-action="multi-select#add">&gt;</button></div>
        <div><button type="button" class="st-multi-select__handler" data-action="multi-select#remove">&lt;</button></div>
      </div>
      <div>
        <select multiple style="width: 7em; height: 7em;" data-multi-select-target="dst"></select>
      </div>
    </div>
    <input type="submit" value="submit">
  </form>
</body>
</html>
