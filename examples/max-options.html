<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.3.0/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "@hotwired/stimulus": "https://cdn.jsdelivr.net/npm/@hotwired/stimulus@3.0.1/dist/stimulus.js",
        "@kanety/stimulus-static-actions": "https://cdn.jsdelivr.net/npm/@kanety/stimulus-static-actions@1.1.0/dist/index.module.mjs",
        "@kanety/stimulus-multi-select": "../dist/index.module.mjs"
      }
    }
  </script>
  <script type="module">
    import { Application, Controller } from '@hotwired/stimulus';
    import MultiSelectController from '@kanety/stimulus-multi-select';
    const application = Application.start();
    application.register('multi-select', MultiSelectController);
  </script>
  <link rel="stylesheet" href="../dist/index.css"></link>
</head>
<body>
  <h1>Max options</h1>
  <form>
    <div class="st-multi-select"
         data-controller="multi-select"
         data-multi-select-max-options-value="2">
      <div>
        <select multiple style="width: 7em; height: 7em;" data-multi-select-target="src">
          <option value="option1">option1</option>
          <option value="option2">option2</option>
          <option value="option3">option3</option>
        </select>
      </div>
      <div>
        <div><button type="button" class="st-multi-select__handler" data-action="multi-select#add">&gt;</button></div>
        <div><button type="button" class="st-multi-select__handler" data-action="multi-select#remove">&lt;</button></div>
      </div>
      <div>
        <select multiple style="width: 7em; height: 7em;" data-multi-select-target="dst"></select>
      </div>
    </div>
  </form>
</body>
</html>
