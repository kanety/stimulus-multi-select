<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script type="importmap">
    {
      "imports": {
        "@hotwired/stimulus": "/node_modules/@hotwired/stimulus/dist/stimulus.js",
        "@kanety/stimulus-static-actions": "/node_modules/@kanety/stimulus-static-actions/dist/index.module.js",
        "@kanety/stimulus-multi-select": "/dist/index.module.js"
      }
    }
  </script>
  <script type="module">
    import { Application, Controller } from '@hotwired/stimulus';
    import '@kanety/stimulus-static-actions';
    import MultiSelectController from '@kanety/stimulus-multi-select';
    const application = Application.start();
    application.register('multi-select', MultiSelectController);
  </script>
  <link rel="stylesheet" href="/dist/index.css"></link>
</head>
<body>
  <h1>Callbacks</h1>
  <form>
    <div class="st-multi-select" data-controller="multi-select">
      <div>
        <select multiple style="width: 7em; height: 7em;" data-multi-select-target="src">
          <option value="option1">option1</option>
          <option value="option2">option2</option>
          <option value="option3">option3</option>
        </select>
      </div>
      <div>
        <div><button type="button" class="st-multi-select__handler" data-action="multi-select#add">&gt;</button></div>
        <div><button type="button" class="st-multi-select__handler" data-action="multi-select#remove">&lt;</button></div>
      </div>
      <div>
        <select multiple style="width: 7em; height: 7em;" data-multi-select-target="dst"></select>
      </div>
    </div>
  </form>
  <script>
    let element = document.querySelector('[data-controller="multi-select"]')
    element.addEventListener('multi-select:added', function(e) {
      alert('added: ' + e.detail.option.value);
    });
    element.addEventListener('multi-select:removed', function(e) {
      alert('removed: ' + e.detail.option.value);
    });
  </script>
</body>
</html>
